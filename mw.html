<h1>關於旅行</h1>
<p>我對於不同的文化感到好奇，因此我很喜歡旅行，想要趁我還年輕的時候，到世界各地走走，拓展我的視野，體驗不同的文化。我曾經去過韓國、新加坡、馬來西亞、日本<p>
<br>
<h2>旅行中特別的體驗</h2>
<img src="street.jpg">
<p>走在不同國家的街道上，都會有不同的感受。出國旅遊時，我最喜歡的事情是逛超市或是傳統市場，我認為這是體驗道地文化最好的方式，每個地方的超市都有它獨特的地方。<p>
