<h1 style="color:#ff4d94">主要人物介紹</h1>
<table border="1">
<tr>
<td>
<h3>花媽</h3>
<img src="花媽.jpg" width="200" height="250"/>
<p>花媽是一位典型的家庭主婦，她很節省，認真完成每件事，是個容易滿足的人。</p></td>
<td>
<h3>花爸</h3>
<img src="花爸.jpg" width="200" height="250"/>
<p>花爸向來我行我素、沈默寡言，行事作風有著大男人風格，但他是個重視親情且體貼的爸爸。</p></td>
</tr>
<tr>
<td><h3>橘子</h3>
<img src="橘子.jpg" width="200" height="250"/>
<p>橘子單純活潑，雖然經常為了小事和媽媽鬥嘴，但會和媽媽分享心事，是個充滿夢想的高中生。</p></td>
<td><h3>柚子</h3>
<img src="柚子.jpg" width="200" height="250"/>
<p>柚子個性害羞，有著成熟的思想與深奧的內心世界，是個純樸的國中生。</p></td>
</tr>
</table>
